<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEATZ,LOOP,DRUMS - Producer Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .upload-section {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-zone:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .upload-zone.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .track-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input, .form-group select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .tracks-section {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .track-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .track-info h3 {
            margin-bottom: 0.5rem;
            color: #4ecdc4;
        }

        .track-meta {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .waveform {
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .waveform-bars {
            display: flex;
            align-items: end;
            height: 100%;
            padding: 5px;
            gap: 2px;
        }

        .waveform-bar {
            background: linear-gradient(to top, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            flex: 1;
            min-height: 5px;
            transition: all 0.3s ease;
        }

        .track-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .playback-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .play-btn, .stop-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stop-btn {
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
        }

        .play-btn:hover, .stop-btn:hover {
            transform: scale(1.1);
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            height: 100%;
            width: 0%;
            transition: width 0.1s ease;
        }

        .genre-tag {
            display: inline-block;
            background: rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .track-form {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .track-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }
            
            .playback-controls {
                justify-content: center;
            }
            
            .download-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <header class="header">
        <div class="logo">üéµ BeatVault</div>
        <nav class="nav-buttons">
            <button class="nav-btn" onclick="scrollToSection('upload')">Upload</button>
            <button class="nav-btn" onclick="scrollToSection('tracks')">My Beats</button>
            <button class="nav-btn" onclick="toggleTheme()">üé® Theme</button>
        </nav>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalTracks">0</div>
                <div>Total Beats</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalPlays">0</div>
                <div>Total Plays</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalDownloads">0</div>
                <div>Downloads</div>
            </div>
        </div>

        <section class="upload-section" id="upload">
            <h2 class="section-title">üé§ Drop Your Fire Beats</h2>
            <div class="upload-zone" onclick="document.getElementById('audioFile').click()">
                <div class="upload-icon">üéµ</div>
                <p>Drag & drop your audio files here or click to browse</p>
                <p style="opacity: 0.7; font-size: 0.9rem;">Supports MP3, WAV, FLAC</p>
                <input type="file" id="audioFile" class="file-input" accept=".mp3,.wav,.flac" multiple>
                <button class="upload-btn">Choose Files</button>
            </div>
            
            <form class="track-form" id="trackForm">
                <div class="form-group">
                    <label>Track Title</label>
                    <input type="text" id="trackTitle" placeholder="Enter beat name...">
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <select id="trackGenre">
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="R&B">R&B</option>
                        <option value="Trap">Trap</option>
                        <option value="Drill">Drill</option>
                        <option value="Boom Bap">Boom Bap</option>
                        <option value="Neo-Soul">Neo-Soul</option>
                        <option value="Afrobeat">Afrobeat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>BPM</label>
                    <input type="number" id="trackBPM" placeholder="140" min="60" max="200">
                </div>
                <div class="form-group">
                    <label>Key</label>
                    <select id="trackKey">
                        <option value="C">C Major</option>
                        <option value="C#">C# Major</option>
                        <option value="D">D Major</option>
                        <option value="D#">D# Major</option>
                        <option value="E">E Major</option>
                        <option value="F">F Major</option>
                        <option value="F#">F# Major</option>
                        <option value="G">G Major</option>
                        <option value="G#">G# Major</option>
                        <option value="A">A Major</option>
                        <option value="A#">A# Major</option>
                        <option value="B">B Major</option>
                        <option value="Cm">C Minor</option>
                        <option value="C#m">C# Minor</option>
                        <option value="Dm">D Minor</option>
                        <option value="D#m">D# Minor</option>
                        <option value="Em">E Minor</option>
                        <option value="Fm">F Minor</option>
                        <option value="F#m">F# Minor</option>
                        <option value="Gm">G Minor</option>
                        <option value="G#m">G# Minor</option>
                        <option value="Am">A Minor</option>
                        <option value="A#m">A# Minor</option>
                        <option value="Bm">B Minor</option>
                    </select>
                </div>
            </form>
        </section>

        <section class="tracks-section" id="tracks">
            <h2 class="section-title">üî• Your Beat Collection</h2>
            <div class="track-grid" id="trackGrid">
                <!-- Tracks will be added here -->
            </div>
        </section>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText">Track uploaded successfully!</span>
    </div>

    <script>
        let tracks = [];
        let currentAudio = null;
        let audioContext = null;

        // Persistent storage functions
        function saveTracksToStorage() {
            const tracksData = tracks.map(track => ({
                ...track,
                // Don't save the actual audio data for uploaded files to avoid storage limits
                audioData: track.id.toString().startsWith('sample-') || track.id.toString().startsWith('featured-') ? track.audioData : null
            }));
            const storageData = JSON.stringify(tracksData);
            // Using a simple storage simulation with a global variable
            window.beatVaultStorage = storageData;
        }

        function loadTracksFromStorage() {
            if (window.beatVaultStorage) {
                try {
                    const savedTracks = JSON.parse(window.beatVaultStorage);
                    savedTracks.forEach(savedTrack => {
                        // Only load sample/featured tracks with their audio data
                        if (savedTrack.audioData) {
                            tracks.push(savedTrack);
                            renderTrack(savedTrack);
                        }
                    });
                    updateStats();
                } catch (e) {
                    console.log('No previous tracks found');
                }
            }
        }

        // Add permanent featured tracks (empty - starts clean)
        function addFeaturedTracks() {
            // Platform starts completely clean - no pre-loaded tracks
            // All tracks will come from user uploads
            updateStats();
        }

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // File upload handling
        const uploadZone = document.querySelector('.upload-zone');
        const fileInput = document.getElementById('audioFile');

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('audio/')) {
                    processAudioFile(file);
                }
            });
        }

        function processAudioFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const audioData = e.target.result;
                const track = {
                    id: Date.now() + Math.random(),
                    title: document.getElementById('trackTitle').value || file.name.split('.')[0],
                    genre: document.getElementById('trackGenre').value,
                    bpm: document.getElementById('trackBPM').value || 'Unknown',
                    key: document.getElementById('trackKey').value,
                    file: file,
                    audioData: audioData,
                    plays: 0,
                    downloads: 0,
                    uploadDate: new Date().toLocaleDateString(),
                    isPermanent: true // Make all uploaded tracks permanent
                };
                
                tracks.push(track);
                saveTracksToStorage(); // Save after adding new track
                updateStats();
                renderTrack(track);
                showNotification('Beat uploaded & saved permanently! üî•');
                clearForm();
            };
            reader.readAsDataURL(file);
        }

        function renderTrack(track) {
            const trackGrid = document.getElementById('trackGrid');
            const trackCard = document.createElement('div');
            trackCard.className = 'track-card';
            
            // Add special styling for featured tracks and placeholder indication
            const featuredBadge = track.id.toString().startsWith('featured-') ? 
                '<span style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; padding: 0.25rem 0.5rem; border-radius: 10px; font-size: 0.7rem; margin-left: 0.5rem;">üåü FEATURED</span>' : '';
            
            const placeholderText = !track.audioData ? 
                '<div style="background: rgba(255, 107, 107, 0.2); border: 1px solid rgba(255, 107, 107, 0.4); padding: 0.5rem; border-radius: 8px; margin-bottom: 1rem; text-align: center; font-size: 0.8rem;">üìé Upload your actual audio file to enable playback</div>' : '';
            
            trackCard.innerHTML = `
                <div class="track-info">
                    <h3>${track.title}${featuredBadge}</h3>
                    <div class="track-meta">
                        <span class="genre-tag">${track.genre}</span>
                        <span>${track.bpm} BPM ‚Ä¢ ${track.key} ‚Ä¢ ${track.uploadDate}</span>
                    </div>
                </div>
                ${placeholderText}
                <div class="waveform" id="waveform-${track.id}">
                    <div class="waveform-bars">${generateWaveformBars()}</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-${track.id}"></div>
                </div>
                <div class="track-controls">
                    <div class="playback-controls">
                        <button class="play-btn" onclick="togglePlay('${track.id}')" id="play-${track.id}">‚ñ∂Ô∏è</button>
                        <button class="stop-btn" onclick="stopTrack('${track.id}')" id="stop-${track.id}">‚èπÔ∏è</button>
                    </div>
                    <div style="flex: 1; text-align: center;">
                        <span style="font-size: 0.9rem; opacity: 0.7;">
                            ${track.plays} plays ‚Ä¢ ${track.downloads} downloads
                        </span>
                    </div>
                    <button class="download-btn" onclick="downloadTrack('${track.id}')">‚¨áÔ∏è Download</button>
                </div>
            `;
            trackGrid.appendChild(trackCard);
        }

        function generateWaveformBars() {
            let bars = '';
            for (let i = 0; i < 50; i++) {
                const height = Math.random() * 80 + 20;
                bars += `<div class="waveform-bar" style="height: ${height}%"></div>`;
            }
            return bars;
        }

        function togglePlay(trackId) {
            const track = tracks.find(t => t.id == trackId);
            const playBtn = document.getElementById(`play-${trackId}`);
            
            // Check if track has actual audio data
            if (!track.audioData) {
                showNotification('Upload the actual audio file to play this track! üéµ');
                return;
            }
            
            // Stop any currently playing audio
            if (currentAudio && !currentAudio.paused && currentAudio.trackId !== trackId) {
                currentAudio.pause();
                const otherPlayBtn = document.getElementById(`play-${currentAudio.trackId}`);
                if (otherPlayBtn) otherPlayBtn.textContent = '‚ñ∂Ô∏è';
            }

            if (currentAudio?.trackId === trackId) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    playBtn.textContent = '‚è∏Ô∏è';
                } else {
                    currentAudio.pause();
                    playBtn.textContent = '‚ñ∂Ô∏è';
                }
            } else {
                currentAudio = new Audio(track.audioData);
                currentAudio.trackId = trackId;
                currentAudio.play();
                playBtn.textContent = '‚è∏Ô∏è';
                track.plays++;
                saveTracksToStorage(); // Save updated play count
                updateStats();

                // Update progress bar
                currentAudio.addEventListener('timeupdate', () => {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    const progressBar = document.getElementById(`progress-${trackId}`);
                    if (progressBar) progressBar.style.width = progress + '%';
                });

                currentAudio.addEventListener('ended', () => {
                    playBtn.textContent = '‚ñ∂Ô∏è';
                    const progressBar = document.getElementById(`progress-${trackId}`);
                    if (progressBar) progressBar.style.width = '0%';
                });
            }
        }

        function stopTrack(trackId) {
            if (currentAudio && currentAudio.trackId === trackId) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                const playBtn = document.getElementById(`play-${trackId}`);
                const progressBar = document.getElementById(`progress-${trackId}`);
                
                if (playBtn) playBtn.textContent = '‚ñ∂Ô∏è';
                if (progressBar) progressBar.style.width = '0%';
                
                showNotification('Track stopped üõë');
            }
        }

        function downloadTrack(trackId) {
            const track = tracks.find(t => t.id == trackId);
            
            // Check if track has actual audio data
            if (!track.audioData) {
                showNotification('Upload the actual audio file to download this track! üéµ');
                return;
            }
            
            const link = document.createElement('a');
            link.href = track.audioData;
            link.download = `${track.title}.${track.file.name.split('.').pop()}`;
            link.click();
            
            track.downloads++;
            saveTracksToStorage(); // Save updated download count
            updateStats();
            showNotification('Track downloaded! üéµ');
        }

        function updateStats() {
            document.getElementById('totalTracks').textContent = tracks.length;
            document.getElementById('totalPlays').textContent = tracks.reduce((sum, t) => sum + t.plays, 0);
            document.getElementById('totalDownloads').textContent = tracks.reduce((sum, t) => sum + t.downloads, 0);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            text.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function clearForm() {
            document.getElementById('trackTitle').value = '';
            document.getElementById('trackBPM').value = '';
            document.getElementById('trackGenre').selectedIndex = 0;
            document.getElementById('trackKey').selectedIndex = 0;
        }

        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        function toggleTheme() {
            const body = document.body;
            const currentBg = body.style.background;
            if (currentBg.includes('667eea')) {
                body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)';
            } else if (currentBg.includes('ff9a9e')) {
                body.style.background = 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)';
            } else {
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
            showNotification('Theme changed! ‚ú®');
        }

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            loadTracksFromStorage(); // Load any previously saved tracks first
            addFeaturedTracks(); // Then add featured tracks
        });
    </script>
</body>
</html>
